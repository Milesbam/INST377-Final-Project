<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dune Books</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Dune Books</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="dune.html">Dune Data</a>
    </nav>
  </header>

  <main>
    <h2>Book List</h2>
    <ul id="books-list"></ul>
  </main>

  <script>

     fetch('/api/books')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('books-list');
      data.forEach(book => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${book.title}</strong> (${book.year})<br>Author: ${book.author}<br><a href="${book.wiki_url}" target="_blank">Wiki</a>`;
        list.appendChild(li);
      });
    })
    .catch(err => console.error('Error fetching books:', err));

  </script>

<script src="js/books.js"></script>

</body>

</html>
