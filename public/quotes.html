<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dune Quotes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Dune Quotes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="dune.html">Dune Data</a>
    </nav>
  </header>

  <main>
    <h2>Quote List</h2>
    <ul id="quote-list"></ul>
  </main>

  <script>
    fetch('/api/quotes')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('quote-list');
        data.forEach(q => {
          const li = document.createElement('li');
          li.textContent = `"${q.quote}"`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error fetching quotes:', err);
        document.getElementById('quote-list').textContent = 'Failed to load quotes.';
      });
  </script>

  <div class="voice-controls">
    <h3>ðŸŽ™ Voice Navigation</h3>
    <ul>
      <li>Say: <strong>Go to home</strong></li>
      <li>Say: <strong>Go to about</strong></li>
      <li>Say: <strong>Go to books</strong></li>
      <li>Say: <strong>Go to quotes</strong></li>
      <li>Say: <strong>Go to series</strong></li>
    </ul>
    <button id="start-voice">Start Listening</button>
    <button id="stop-voice">Stop Listening</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="js/voice.js"></script>
  

</body>
</html>
